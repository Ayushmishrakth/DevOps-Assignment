name: CI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  # =========================
  # BACKEND CI (TESTS)
  # =========================
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest


  # =========================
  # FRONTEND CI (BUILD)
  # =========================
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build


  # =========================
  # BACKEND DOCKER BUILD & PUSH
  # =========================
  docker-backend:
    name: Docker Backend Build & Push
    runs-on: ubuntu-latest
    needs: backend-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend Image
        working-directory: backend
        run: |
          IMAGE_TAG=${{ github.sha }}

          docker build -t devops-backend:$IMAGE_TAG .

          docker tag devops-backend:$IMAGE_TAG \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/devops-backend:$IMAGE_TAG

          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/devops-backend:$IMAGE_TAG


  # =========================
  # FRONTEND DOCKER BUILD & PUSH
  # =========================
  docker-frontend:
    name: Docker Frontend Build & Push
    runs-on: ubuntu-latest
    needs: frontend-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Frontend Image
        working-directory: frontend
        run: |
          IMAGE_TAG=${{ github.sha }}

          docker build -t devops-frontend:$IMAGE_TAG .

          docker tag devops-frontend:$IMAGE_TAG \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/devops-frontend:$IMAGE_TAG

          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/devops-frontend:$IMAGE_TAG
